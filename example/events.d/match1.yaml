description: >
    An example inventory match rule.

events:
    - name: Example Match(1)
      description: >
          Matches any PropertiesChanged signal.
      type: match
      signatures:
          - type: signal
            interface: org.freedesktop.DBus.Properties
            member: PropertiesChanged
      actions:
          - name: noop

